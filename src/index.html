<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raw String Decoder UI</title>
  </head>
  <body>
    <h1>Raw String Decoder UI</h1>
    <h2>Input:</h2>
    <textarea
      tabindex="1"
      class="text"
      rows="10"
      cols="80"
      placeholder="Enter raw string hey bytes here"
    ></textarea>
    <button class="btn" tabindex="2">Click to Decode</button>
    <h2>Output:</h2>
    <textarea
      tabindex="3"
      class="out"
      rows="20"
      cols="80"
      placeholder="Raw string will be decoded here"
      readonly
    ></textarea>
    <script src="main.js"></script>
  </body>
</html>
